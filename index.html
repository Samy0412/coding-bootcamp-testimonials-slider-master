<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Import the Slider -->
  <script defer src="./src/main.js"></script>
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>

  <main id="slider">
    <div class="slide">
      <section class="slide__picture">
        <img id="picture" src="./images/image-tanya.jpg" alt="Tanya">
        <div class="buttons">
          <img class="active" onclick="prev()" src="./images/icon-prev.svg" alt="prev">
          <img onclick="next()"src="./images/icon-next.svg" alt="next">
        </div>
      </section>
      <section class="slide__testimonial ">
        <p>“ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”</p>
        <div class="student">
          <h5> Tanya Sinclair</h5>
          <p>UX Engineer</p>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
